<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Login</title>
</head>
<body onload="mueveReloj()">
    <!-- PRIMERA INTERFAZ -->
    <form id="login-view" class="login" >
        <img src="./img/user.png" alt="user-img">
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="Ejemplo" required>
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" required autocomplete="on">
        <div class="box-visible">
            <input type="checkbox" id="visible">
            <label for="visible">Mostrar Contraseña</label>
        </div>
        <button type="submit" id="submit">Iniciar Sesion</button>
    </form>
    <!-- SEGUNDA INTERFAZ -->
    <div id="first-view" class="first inactive">
            <section class="fila uno">
                <h2 id="clock">La hora es</h2>
            </section>
            <section class="fila dos">
                <button class="btnStart" id="btnStart"><img src="https://img.freepik.com/vector-premium/microfono-microfono-estilo-dibujo-ilustracion-vectorial_490811-1906.jpg" alt="microfono"></button>
            </section>  
    </div>
    <!-- VISTA PRINCIPAL -->
    <div id="second-view" class="second inactive">
        <div class="container">
            <h2 id="welcome"></h2>
            <h2 id="clock_start"> Inicio sesión a las </h2>
            <button id="btnCloseSesion"> Cerrar sesion </button>
        </div>
        <section class="left" id="config">
            <!-- Configuración -->
            <table>
                <caption>Configuración Router CDMX </caption>
                <tr>
                    <td>IP: </td>
                  <td>192.168.20.1</td>
                </tr>
                <tr>
                    <td>Contraseña vty 0 4</td>
                    <td>1234</td>
                </tr>
                <tr>
                    <td>Mensaje del día: </td>
                    <td>"Sólo el administrador puede hacer modificaciones en el Router CDMX"</td>
                </tr>
                <tr>
                  <td colspan="2">Switch #1</td>
                </tr>
                <tr>
                    <td>Dirección IP:</td>
                  <td>192.168.10.1</td>
                </tr>
                <tr>
                    <td colspan="2">Máquina #1</td>
                  </tr>
                  <tr>
                    <td>Dirección IP:</td>
                    <td>192.168.10.10</td>
                  </tr>
              </table>
             
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
